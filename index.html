<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.0">
  <link rel="stylesheet" href="style.css">
  <title>jsCalc</title>
</head>
<body>
  <div class="calculator">
    <div class="display">123</div>
    <div class="buttons">
        <button>AC</button>
        <button>&plusmn;</button>
        <button>%</button>
        <button>&#8612;</button>
        <button class="function">&Sqrt;</button>
        <button class="function">x<sup>2</sup></button>
        <button class="function">x<sup>-1</sup></button>
        <button class="operator">&divide;</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">&times;</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">-</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">+</button>
        <button class="digit zero">0</button>
        <button class="decimal">.</button>
        <button class="function">=</button>
    </div>
  </div>
</body>
</html>
