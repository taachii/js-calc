<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.0">
  <link rel="stylesheet" href="style.css">
  <title>jsCalc</title>
  <script src="script.js" defer></script>
</head>
</head>
<body>
  <div class="calculator">
    <div class="mini-display"></div>
    <div class="display"></div>
    <div class="buttons">
        <button class="toprow ac">AC</button>
        <button class="toprow unary operator">&plusmn;</button>
        <button class="toprow unary operator">%</button>
        <button class="toprow back">&#8612;</button>
        <button class="unary operator">&Sqrt;</button>
        <button class="unary operator">x<sup>2</sup></button>
        <button class="unary operator">x<sup>-1</sup></button>
        <button class="binary operator">&divide;</button>
        <button class="printable">7</button>
        <button class="printable">8</button>
        <button class="printable">9</button>
        <button class="binary operator">&times;</button>
        <button class="printable">4</button>
        <button class="printable">5</button>
        <button class="printable">6</button>
        <button class="binary operator">-</button>
        <button class="printable">1</button>
        <button class="printable">2</button>
        <button class="printable">3</button>
        <button class="binary operator">+</button>
        <button class="printable zero">0</button>
        <button class="printable">.</button>
        <button class="equals">=</button>
    </div>
  </div>
</body>
</html>
